site_name: Knowledge Management Graph
site_description: Structured knowledge capture, lesson-learned documentation, and cross-session memory for Claude Code projects.
site_url: https://technomensch.github.io/knowledge-graph/
repo_url: https://github.com/technomensch/knowledge-graph
repo_name: technomensch/knowledge-graph
edit_uri: edit/main/docs/

docs_dir: docs
custom_dir: docs/overrides
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - content.action.edit
    - content.code.copy
    - toc.integrate
    - toc.follow
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: deep orange
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: deep orange
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

nav:
  - Home: index.md
  - Getting Started: GETTING-STARTED.md
  - Installation: INSTALL.md
  - Concepts: CONCEPTS.md
  - Commands:
      - Command Guide: COMMAND-GUIDE.md
      - Cheat Sheet: CHEAT-SHEET.md
      - FAQ: FAQ.md
  - Configuration: CONFIGURATION.md
  - Changelog: CHANGELOG.md
  - Contributing:
      - Style Guide: STYLE-GUIDE.md
      - Navigation Index: NAVIGATION-INDEX.md

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:
      enable_creation_date: true
  - glightbox
  - minify
  - roamlinks

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/technomensch
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/marckaplan/

copyright: Staying in Sync
